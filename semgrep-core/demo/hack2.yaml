rules:
  - id: test
    message: Test
    severity: INFO
    languages: [py]
    mode: taint
    pattern-sources:
      - label: tainted
        pattern: user_input
    pattern-propagators:
      - pattern: $S.add($A)
        from: $A
        to: $S
    pattern-sinks:
      - requires: [tainted]
        patterns:
          - pattern: sink($SINK)
          - focus-metavariable: $SINK
