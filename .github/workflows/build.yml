name: ci

on: push

jobs:
  build-lint:
    runs-on: ubuntu-latest
    steps:
      - name: install system deps
        run: sudo apt-get update && sudo apt-get install -y --no-install-recommends make
      - uses: actions/setup-python@v1
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: build sgrep-lint
        working-directory: sgrep_lint
        run: make all
  build-sgrep:
    runs-on: ubuntu-latest
    container: returntocorp/sgrep-build:2.7
    steps:
      - run: sudo chmod -R 777 /__w
      - uses: actions/checkout@v2
      - run: git submodule init && git submodule update --init --recursive
      - run: ls ~/.opam
      - run: OPAMROOT=~/.opam eval $(opam env) && cd ./pfff && ./configure && make depend && make && make opt && make install-libs
      - run: eval $(opam env) && cd sgrep && make all
