syntax = "proto3";

message Position {
  uint32 line = 1;
  uint32 col = 2;
  uint32 offset = 3;
}

message Location {
  string path = 1;
  Position start = 2;
  Position end = 3;
  repeated string lines = 4;
}

enum Op {
  Plus = 0;
  Minus = 1;
}

message Expr {
  oneof expr_value {
    string var = 1;
    uint32 lit = 2;
    BinOp bin_op = 3;
  }
}

message BinOp {
  Expr lhs = 1;
  Op op = 2;
  Expr rhs = 3;
}  
