rules:
  # Basic rules
  - id: stupid_equal
    pattern: $X == $X
    message: Dude, $X == $X is always true (Unless X is NAN ...)
    languages: [python, javascript]
    severity: WARNING
  - id: stupid_not_equal
    pattern: $X != $X
    message: Dude, $X != $X is always false (Unless X is NAN ...)
    languages: [python, javascript]
    severity: WARNING
  # Flask check2 rules
  - id: flask_ok_mime_type
    pattern: $M.send_file($F, mime_type=$X, ...)
    message: Ok
    languages: [python]
    severity: OK
  - id: flask_ok_attachment
    pattern: $M.send_file($F, attachment_filename=$X, ...)
    message: Ok
    languages: [python]
    severity: OK
  - id: flask_dangerous_send_file
    pattern: $M.send_file(open($X, ...), ...)
    message: Dangerous use of Flask
    languages: [python]
    severity: ERROR
